openapi: 3.0.0
info:
  title: JetKeep API
  description: API for managing and tracking jets
  version: 1.0.0
  contact:
    name: Housekeep Ltd
servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.jetkeep.com
    description: Production server

# Security scheme definitions
security:
  - bearerAuth: []
  - apiKeyAuth: []

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account
      operationId: registerUser
      tags:
        - Authentication
      security: []  # No authentication required for registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/auth/login:
    post:
      summary: User login
      description: Authenticates a user and returns a token
      operationId: loginUser
      tags:
        - Authentication
      security: []  # No authentication required for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/auth/profile:
    get:
      summary: Get user profile
      description: Returns the profile of the authenticated user
      operationId: getUserProfile
      tags:
        - Authentication
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/auth/api-key:
    post:
      summary: Generate API key
      description: Generates a new API key for the authenticated user
      operationId: generateApiKey
      tags:
        - Authentication
      responses:
        '200':
          description: API key generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'API key generated successfully'
                  apiKey:
                    type: string
                    example: '9f8d3b7c2e1a6f0d4b8c2e0a9f8d7b6c5a4e3d2b1a0f9e8d7c6b5a4e3d2'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Revoke API key
      description: Revokes the API key for the authenticated user
      operationId: revokeApiKey
      tags:
        - Authentication
      responses:
        '200':
          description: API key revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'API key revoked successfully'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users:
    get:
      summary: Get all users
      description: Returns a list of all users (admin only)
      operationId: getUsers
      tags:
        - Users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a new user
      description: Adds a new user (admin only)
      operationId: createUser
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/{id}:
    get:
      summary: Get a user by ID
      description: Returns a single user by ID (admin or own account)
      operationId: getUserById
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of the user to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update a user
      description: Updates an existing user (admin or own account)
      operationId: updateUser
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of the user to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateInput'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete a user
      description: Removes a user (admin only)
      operationId: deleteUser
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of the user to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/jets:
    get:
      summary: Get all jets
      description: Returns a list of all jets in the database
      operationId: getJets
      tags:
        - Jets
      responses:
        '200':
          description: A list of jets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Jet'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a new jet
      description: Adds a new jet to the database
      operationId: createJet
      tags:
        - Jets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JetInput'
      responses:
        '201':
          description: Jet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Jet'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/jets/{id}:
    get:
      summary: Get a jet by ID
      description: Returns a single jet by its ID
      operationId: getJetById
      tags:
        - Jets
      parameters:
        - name: id
          in: path
          description: ID of the jet to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Jet found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Jet'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Jet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update a jet
      description: Updates an existing jet's information
      operationId: updateJet
      tags:
        - Jets
      parameters:
        - name: id
          in: path
          description: ID of the jet to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JetInput'
      responses:
        '200':
          description: Jet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Jet'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Jet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete a jet
      description: Removes a jet from the database (admin only)
      operationId: deleteJet
      tags:
        - Jets
      parameters:
        - name: id
          in: path
          description: ID of the jet to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Jet deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Jet deleted successfully"
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Jet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/jets/available:
    get:
      summary: Get available jets
      description: Returns jets that are available for booking in a specific time period
      operationId: getAvailableJets
      tags:
        - Jets
      parameters:
        - name: startDate
          in: query
          description: Start date for availability check (ISO format)
          required: true
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: End date for availability check (ISO format)
          required: true
          schema:
            type: string
            format: date-time
        - name: minPassengers
          in: query
          description: Minimum number of passengers
          required: false
          schema:
            type: integer
        - name: maxPrice
          in: query
          description: Maximum price for the rental
          required: false
          schema:
            type: number
      responses:
        '200':
          description: List of available jets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Jet'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/bookings:
    get:
      summary: Get bookings
      description: Returns a list of bookings (filtered by user role)
      operationId: getBookings
      tags:
        - Bookings
      responses:
        '200':
          description: List of bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a booking
      description: Creates a new booking for a jet
      operationId: createBooking
      tags:
        - Bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingInput'
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/bookings/{id}:
    get:
      summary: Get a booking by ID
      description: Returns a single booking by its ID
      operationId: getBookingById
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          description: ID of the booking to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update a booking
      description: Updates an existing booking's details
      operationId: updateBooking
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          description: ID of the booking to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingUpdateInput'
      responses:
        '200':
          description: Booking updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete a booking
      description: Cancels and removes a booking
      operationId: deleteBooking
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          description: ID of the booking to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Booking deleted successfully"
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/bookings/{id}/status:
    patch:
      summary: Update booking status
      description: Updates the status of a booking
      operationId: updateBookingStatus
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          description: ID of the booking to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [pending, confirmed, cancelled, completed]
                  description: New status for the booking
                  example: "confirmed"
                notes:
                  type: string
                  description: Notes about the status change
                  example: "Confirmed after payment received"
      responses:
        '200':
          description: Booking status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/bookings/availability:
    post:
      summary: Check jet availability
      description: Checks if a jet is available for booking in a specific time period
      operationId: checkAvailability
      tags:
        - Bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jetId
                - startDate
                - endDate
              properties:
                jetId:
                  type: string
                  description: ID of the jet to check
                  example: "60d21b4667d0d8992e610c85"
                startDate:
                  type: string
                  format: date-time
                  description: Start date for availability check
                  example: "2023-06-01T10:00:00Z"
                endDate:
                  type: string
                  format: date-time
                  description: End date for availability check
                  example: "2023-06-03T14:00:00Z"
      responses:
        '200':
          description: Availability check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    description: Whether the jet is available
                    example: true
                  jet:
                    $ref: '#/components/schemas/Jet'
                  conflictingBookings:
                    type: array
                    description: List of bookings that conflict (if any)
                    items:
                      $ref: '#/components/schemas/Booking'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Jet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/bookings/quote:
    post:
      summary: Get price quote
      description: Returns a price quote for booking a jet
      operationId: getPriceQuote
      tags:
        - Bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jetId
                - startDate
                - endDate
              properties:
                jetId:
                  type: string
                  description: ID of the jet to get a quote for
                  example: "60d21b4667d0d8992e610c85"
                startDate:
                  type: string
                  format: date-time
                  description: Start date for the booking
                  example: "2023-06-01T10:00:00Z"
                endDate:
                  type: string
                  format: date-time
                  description: End date for the booking
                  example: "2023-06-03T14:00:00Z"
                passengers:
                  type: integer
                  description: Number of passengers
                  example: 4
      responses:
        '200':
          description: Price quote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceQuote'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Jet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authorization token
    
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    RegisterInput:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          description: Username for the new account
          example: "john_doe"
        email:
          type: string
          format: email
          description: Email address
          example: "john@example.com"
        password:
          type: string
          format: password
          description: Password for the account
          example: "securepassword123"
    
    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Email address
          example: "john@example.com"
        password:
          type: string
          format: password
          description: Account password
          example: "securepassword123"
    
    AuthResponse:
      type: object
      required:
        - message
        - token
        - user
      properties:
        message:
          type: string
          description: Status message
          example: "Login successful"
        token:
          type: string
          description: JWT authentication token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
          type: object
          properties:
            id:
              type: string
              description: User ID
              example: "60d21b4667d0d8992e610c85"
            username:
              type: string
              description: Username
              example: "john_doe"
            email:
              type: string
              description: Email address
              example: "john@example.com"
            role:
              type: string
              enum: [user, admin]
              description: User role
              example: "user"
    
    UserProfile:
      type: object
      required:
        - id
        - username
        - email
        - role
        - createdAt
      properties:
        id:
          type: string
          description: User ID
          example: "60d21b4667d0d8992e610c85"
        username:
          type: string
          description: Username
          example: "john_doe"
        email:
          type: string
          description: Email address
          example: "john@example.com"
        role:
          type: string
          enum: [user, admin]
          description: User role
          example: "user"
        createdAt:
          type: string
          format: date-time
          description: Account creation date
          example: "2023-05-09T12:00:00Z"
        hasApiKey:
          type: boolean
          description: Whether the user has an API key
          example: true
    
    UserInput:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          description: Username
          example: "john_doe"
        email:
          type: string
          format: email
          description: Email address
          example: "john@example.com"
        password:
          type: string
          format: password
          description: Account password
          example: "securepassword123"
        role:
          type: string
          enum: [user, admin]
          description: User role (admin only can set this)
          example: "user"
    
    UserUpdateInput:
      type: object
      properties:
        username:
          type: string
          description: New username
          example: "john_smith"
        email:
          type: string
          format: email
          description: New email address
          example: "johnsmith@example.com"
        password:
          type: string
          format: password
          description: New password
          example: "newsecurepassword123"
        role:
          type: string
          enum: [user, admin]
          description: New role (admin only can change this)
          example: "admin"
    
    User:
      type: object
      required:
        - id
        - username
        - email
        - role
        - createdAt
      properties:
        id:
          type: string
          description: User ID
          example: "60d21b4667d0d8992e610c85"
        username:
          type: string
          description: Username
          example: "john_doe"
        email:
          type: string
          description: Email address
          example: "john@example.com"
        role:
          type: string
          enum: [user, admin]
          description: User role
          example: "user"
        createdAt:
          type: string
          format: date-time
          description: Account creation date
          example: "2023-05-09T12:00:00Z"
    
    JetInput:
      type: object
      required:
        - name
        - hourlyRate
        - dailyRate
        - weeklyRate
      properties:
        name:
          type: string
          description: Name of the jet
          example: "Boeing 747"
        type:
          type: string
          description: Type or model of the jet
          example: "Commercial"
        location:
          type: string
          description: Where the jet is stored or located
          example: "Hangar 5"
        passengers:
          type: integer
          description: Maximum number of passengers
          example: 10
        range:
          type: integer
          description: Range in miles
          example: 5000
        cruiseSpeed:
          type: integer
          description: Cruise speed in mph
          example: 550
        hourlyRate:
          type: number
          description: Cost per hour of rental
          example: 15000
        dailyRate:
          type: number
          description: Cost per day of rental
          example: 100000
        weeklyRate:
          type: number
          description: Cost per week of rental
          example: 600000
    
    Jet:
      type: object
      required:
        - _id
        - name
        - createdAt
        - owner
        - hourlyRate
        - dailyRate
        - weeklyRate
      properties:
        _id:
          type: string
          description: Unique identifier for the jet
          example: "60d21b4667d0d8992e610c85"
        name:
          type: string
          description: Name of the jet
          example: "Boeing 747"
        type:
          type: string
          description: Type or model of the jet
          example: "Commercial"
        location:
          type: string
          description: Where the jet is stored or located
          example: "Hangar 5"
        owner:
          type: string
          description: ID of the user who owns this jet
          example: "60d21b4667d0d8992e610c85"
        createdAt:
          type: string
          format: date-time
          description: Date and time when the jet was added
          example: "2023-05-09T12:00:00Z"
        passengers:
          type: integer
          description: Maximum number of passengers
          example: 10
        range:
          type: integer
          description: Range in miles
          example: 5000
        cruiseSpeed:
          type: integer
          description: Cruise speed in mph
          example: 550
        hourlyRate:
          type: number
          description: Cost per hour of rental
          example: 15000
        dailyRate:
          type: number
          description: Cost per day of rental
          example: 100000
        weeklyRate:
          type: number
          description: Cost per week of rental
          example: 600000
        
    BookingInput:
      type: object
      required:
        - jet
        - startDate
        - endDate
      properties:
        jet:
          type: string
          description: ID of the jet to book
          example: "60d21b4667d0d8992e610c85"
        startDate:
          type: string
          format: date-time
          description: Start date and time of booking
          example: "2023-06-01T10:00:00Z"
        endDate:
          type: string
          format: date-time
          description: End date and time of booking
          example: "2023-06-03T14:00:00Z"
        passengers:
          type: integer
          description: Number of passengers
          example: 4
        destination:
          type: string
          description: Destination for the flight
          example: "Paris, France"
          
    BookingUpdateInput:
      type: object
      properties:
        startDate:
          type: string
          format: date-time
          description: New start date and time
          example: "2023-06-01T12:00:00Z"
        endDate:
          type: string
          format: date-time
          description: New end date and time
          example: "2023-06-03T16:00:00Z"
        passengers:
          type: integer
          description: Updated number of passengers
          example: 6
        destination:
          type: string
          description: Updated destination
          example: "Rome, Italy"
          
    Booking:
      type: object
      required:
        - _id
        - jet
        - customer
        - startDate
        - endDate
        - totalPrice
        - currentStatus
        - createdAt
      properties:
        _id:
          type: string
          description: Unique identifier for the booking
          example: "60d21b4667d0d8992e610c85"
        jet:
          type: string
          description: ID of the booked jet
          example: "60d21b4667d0d8992e610c85"
        customer:
          type: string
          description: ID of the customer who made the booking
          example: "60d21b4667d0d8992e610c85"
        startDate:
          type: string
          format: date-time
          description: Start date and time of booking
          example: "2023-06-01T10:00:00Z"
        endDate:
          type: string
          format: date-time
          description: End date and time of booking
          example: "2023-06-03T14:00:00Z"
        totalPrice:
          type: number
          description: Total price for the booking
          example: 250000
        passengers:
          type: integer
          description: Number of passengers
          example: 4
        destination:
          type: string
          description: Destination for the flight
          example: "Paris, France"
        currentStatus:
          type: string
          enum: [pending, confirmed, cancelled, completed]
          description: Current status of the booking
          example: "confirmed"
        statusHistory:
          type: array
          description: History of status changes
          items:
            type: object
            properties:
              status:
                type: string
                enum: [pending, confirmed, cancelled, completed]
                example: "confirmed"
              updatedAt:
                type: string
                format: date-time
                example: "2023-05-15T09:30:00Z"
              notes:
                type: string
                example: "Payment received"
        createdAt:
          type: string
          format: date-time
          description: Date and time when the booking was created
          example: "2023-05-09T12:00:00Z"
          
    PriceQuote:
      type: object
      required:
        - hourlyRate
        - dailyRate
        - weeklyRate
        - totalPrice
        - durationHours
        - jet
      properties:
        hourlyRate:
          type: number
          description: Hourly rate for the jet
          example: 15000
        dailyRate:
          type: number
          description: Daily rate for the jet
          example: 100000
        weeklyRate:
          type: number
          description: Weekly rate for the jet
          example: 600000
        totalPrice:
          type: number
          description: Total calculated price for the booking
          example: 250000
        durationHours:
          type: number
          description: Duration of booking in hours
          example: 52
        jet:
          $ref: '#/components/schemas/Jet'
    
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message
          example: "Failed to fetch jets"